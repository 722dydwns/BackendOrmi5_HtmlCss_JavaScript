<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- radio에서 name이 같으면 택 1-->
    <!-- ?성별(name)=남(value)-->
    <!-- ?성별(name)=여(value)-->
    <form action="">
        <input type="radio" name="성별" value="남">
        <input type="radio" name="성별" value="여">
        <button>제출</button>
    </form>


    <!-- 문제 : 빨, 노, 파 color 중 좋아하는 색 1개만 선택하게 하세요 -->
    <form action="">
        <label for="red">red</label>
        <input type="radio" name="컬러" value="삘" id="red">
        <label for="yellow">yellow</label>
        <input type="radio" name="컬러" value="노" id="yellow">
        <label for="blue">blue</label>
        <input type="radio" name="컬러" value="파" id="blue">
        <button>제출</button>
    </form>

</body>
</html>
