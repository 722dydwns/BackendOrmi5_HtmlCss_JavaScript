<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //for문으로 작성
    let total = 0;
    for(let i=1; i<=100; i++){
        if(i%2 ==0) total += i;
    }
    console.log("for문으로 작성하면 " + total);


    //while문으로 작성
    let j = 1;
    let totalWrite = 0;

    while(j <= 100){
        if(j % 2 == 0){
            totalWrite  += j;
        }
        j++;
    }

    console.log("while문으로 작성"+ totalWrite);

</script>
</body>
</html>
