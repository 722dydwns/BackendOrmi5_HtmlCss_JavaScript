<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 개별로 태그 선택자 적용  */
        h1{color:red;}
        h2{color:red;}
        p {color:red;}

        /*
            같은 처리할 거면 (선택자)로 묶어줘도 됨
         */
        h1,h2,p {color:blue;}
        button {border : initial; }

        div {
            color: red;
            border: 5px solid pink; /*border 테두리 굵기, 종류, 색상*/
        }
        h1 { border: inherit; } /*명시적 상속선언 : border에 대한 상속을 받겠다는 옵션*/


        div p button {
            color:blue;
        }
    </style>
</head>
<body>

<div>
    <button>상속 안받는다. 버튼, input은 브라우저마다 스타일이 제각각</button>

    <h1>안녕</h1>
    <h2>이건</h2>
    <p>그냥 해본 거야 </p>

    <!-- 각 태그별 인라인 스타일 적용 -->
    <h1 style="color:red;">Hello</h1>
    <h2 style="color:red;">Hello</h2>
    <p style="color:red;">Hello</p>

    <!-- 상속 : 부모 요소에 스타일 적용시키면 그 자식 요소에 적용이 된다.-->
    <div>
        <h3>이거 상속으로 한 경우 </h3>
    </div>


    <div>
        <p>
            <button>안에 있다</button>
        </p>
        <button>밖에 있다</button>
    </div>


</div>
</body>
</html>
