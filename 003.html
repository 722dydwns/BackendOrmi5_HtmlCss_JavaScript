<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="" method="">
  아이디:
  <input type="text">
  패스워드:
  <input type="password">
  <button>로그인</button>
</form>
<form action="" method="">
  <!--input id를 label의 for로 매핑 해주면 눌렀을 때 커서 이동한다  -->
  <label for="one">아이디</label>
  <input type="text" id = "one">
  <!--input id를 label의 for로 매핑 해주면 눌렀을 때 커서 이동한다 -->
  <label for="two">패스워드</label>
  <input type="password" id = "two">
  <button>로그인</button>
</form>
</body>
</html>
